<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>My Devices</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Мои устройства</h1>

  <section class="device" id="phone">
    <h2>Телефон</h2>
    <div class="device-box">
      <div class="screen">Экран</div>
      <div class="status">Состояние: <span class="state">целый</span></div>
      <button onclick="breakPhone()">Сломать</button>
      <button onclick="repairPhone()">Починить</button>
    </div>
  </section>

  <section class="device" id="headphones">
    <h2>Наушники</h2>
    <div class="device-box">
      <div class="cable">Кабель: <span class="cstate">работает</span></div>
      <button onclick="breakHeadphones()">Сломать</button>
      <button onclick="repairHeadphones()">Починить</button>
      <button onclick="breakHeadphones()">Сломать</button>
      <button onclick="repairHeadphones()">Починить</button>
    </div>
  </section>

  <script>
    // Симуляция изменений — чтобы показать версионирование
    function breakPhone() {
      document.querySelector('#phone .state').textContent = 'сломанный';
    }
    function repairPhone() {
      document.querySelector('#phone .state').textContent = 'целый';
    }
    function breakHeadphones() {
      document.querySelector('#headphones .cstate').textContent = 'сломаны';
    }
    function repairHeadphones() {
      document.querySelector('#headphones .cstate').textContent = 'работают';
    }
  </script>
</body>
</html>
